name: Build cache after a commit
on:
  push:
  workflow_dispatch:
concurrency:
  group: bump
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Lix
        uses: canidae-solutions/lix-quick-install-action@v3
      - name: Install Cachix
        uses: cachix/cachix-action@v16
        with:
          name: thou-vow
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Build cache
        run: |
          cachix watch-exec -m xz -l 5 thou-vow -- \
            nix --accept-flake-config \
            build -L --impure --expr \
            'let
              packages = (builtins.getFlake (builtins.toString ./.)).legacyPackages;
            in
              (with packages."x86_64-linux"; [
                helix-steel
              ])
              ++ (with packages."x86_64-linux".attunedPackages; [
                helix-steel
                linux-llvm
                niri-unstable
                nixd
                rust-analyzer-unwrapped
                xwayland-satellite-unstable
              ])'
